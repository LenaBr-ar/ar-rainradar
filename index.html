<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>WebAR Schneewolke</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
  <script src="gps.js"></script>
  <script src="weather.js"></script>
  <script src="snow.js"></script>
  <script src="cloud.js"></script>
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <div id="location-ui" class="overlay">
    <div id="gps-toggle">
      <input type="checkbox" id="gps-checkbox" checked>
      <label for="gps-checkbox">GPS</label>
    </div>
    <div id="location-input">
      <form id="location-form" action="#">
        <input type="search" list="default-places" id="location-choice" placeholder="52.455753 13.297442">
        <button type="submit">Ok</button>
      </form>
      <datalist id="default-places">
      </datalist>
    </div>
  </div>
  <div id="infoText" class="overlay">
    <div id="weatherData">Lade Wettervorhersage...</div>
  </div>
  <div id="precipation-scale" class="overlay">
    <div>stark</div>
    <div id="scale">
      <div id="prec-5"></div>
      <div id="prec-4"></div>
      <div id="prec-3"></div>
      <div id="prec-2"></div>
      <div id="prec-1"></div>
    </div>
    <div>leicht</div>
  </div>
  <div id="forecast-ui" class="overlay">
    <div>
      <label for="forecast-slider">Vorhersage [h]</label><br>
      <input type="range" id="forecast-slider" min="0" max="6" step="1" list="hour-ticks">
      <datalist id="hour-ticks">
        <option value="0" label="&#8201;0"></option>
        <option value="1"></option>
        <option value="2" label="2"></option>
        <option value="3"></option>
        <option value="4" label="4"></option>
        <option value="5"></option>
        <option value="6" label="6&#8201;"></option>
      </datalist>
    </div>
    <div>
      <label for="animation-toggle">anm</label><br>
      <input type="checkbox" id="animation-toggle" checked>
    </div>
  </div>

  <a-scene 
    embedded 
    vr-mode-ui="enabled:false"
    renderer="antialias:true; alpha:true; colorManagement:true"
    arjs="sourceType: webcam; trackingMethod: best; debugUIEnabled: false;">

    <!-- Assets: neues Wolkenmodell -->
    <a-assets>
      <a-asset-item id="cloudGLB" src="cloud.glb"></a-asset-item>
    </a-assets>

    <!-- Licht -->
    <a-entity light="type: ambient; intensity: 0.7"></a-entity>
    <a-entity light="type: directional; intensity: 0.6" position="0 1 0"></a-entity>

    <!-- Wolke + Schnee (neues Modell) WICHTIG: id="cloud" bleibt erhalten, falls andere Skripte sie benutzen -->
    <a-entity id="cloud"
      rain-cloud="intensity: 0.7; tint: #f07dd4; tintStrength: 0.85; opacity: 0.9; model: #cloudGLB; windX: 0.1; windZ: 0.0">
    </a-entity>

    <!-- Kamera mit Gyroskop / First Person -->
    <a-entity 
      camera
      look-controls="touchEnabled: true; magicWindowTrackingEnabled: true"
      wasd-controls="enabled: false">
    </a-entity>

  </a-scene>

  <script src="ui-elements.js"></script>
  <script>
    document.addEventListener('visibilitychange', () => {
      if (document.visibilityState === 'visible') {
        const video = document.querySelector('video');
        if (video && video.paused) { video.play().catch(()=>{}); }
      }
    });
    
    populateCapitals();
    showLocalWeather();
  </script>
</body>
</html>
