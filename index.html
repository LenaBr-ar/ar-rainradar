<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>WebAR Schneewolke</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
  <script src="gps.js"></script>
  <script src="weather.js"></script>
  <script src="snow.js"></script>
  <script src="cloud.js"></script>

  <style>
    html, body { margin:0; height:100%; background: transparent; }
    #infoText { position:fixed; bottom:1rem; left:1rem; color:#fff; font-family:system-ui, -apple-system, Segoe UI, Roboto, sans-serif; z-index:10; text-shadow:0 1px 2px #000; }
    .location-ui { position: fixed; top: 1rem; right: 1rem; z-index: 10; }
    a-scene { background-color: transparent !important; }
  </style>
</head>
<body>
  <div class="location-ui">
    <div style="position: relative; float: right;">
      <!--- So z.B. als sehr einfachen Toggle stylen https://codepen.io/AllThingsSmitty/pen/MmxxOz/ -->
      <input type="checkbox" id="gps-checkbox" checked />
      <label for="gps-checkbox">GPS</label>
    </div>
    <div id="location-input" style="visibility: hidden;">
      <form id="location-form" action="#">
        <input list="default-places" id="location-choice" placeholder="52.455753 13.297442"/>
        <button type="submit">Ok</button>
      </form>

      <datalist id="default-places">
        <option value="52.455753 13.297442" label="T9"></option>
        <option value="25.298889 91.581389" label="Mawsynram"></option>
        <option value="-44.648056 167.905556" label="Milford Sound"></option>
        <option value="-9.431944 159.955556" label="Solomon Islands"></option>
      </datalist>
  </div>
  <div id="infoText">
    <div id="weatherData">Lade Wettervorhersage...</div>
  </div>

  <a-scene 
    embedded 
    vr-mode-ui="enabled:false"
    renderer="antialias:true; alpha:true; colorManagement:true"
    arjs="sourceType: webcam; trackingMethod: best; debugUIEnabled: false;">

    <!-- Assets: neues Wolkenmodell -->
    <a-assets>
      <a-asset-item id="cloudGLB" src="cloud.glb"></a-asset-item>
    </a-assets>

    <!-- Licht -->
    <a-entity light="type: ambient; intensity: 0.7"></a-entity>
    <a-entity light="type: directional; intensity: 0.6" position="0 1 0"></a-entity>

    <!-- Wolke + Schnee (neues Modell) WICHTIG: id="cloud" bleibt erhalten, falls andere Skripte sie benutzen -->
    <a-entity id="cloud"
      rain-cloud="intensity: 0.7; tint: #f07dd4; tintStrength: 0.85; opacity: 0.9; model: #cloudGLB; windX: 0.1; windZ: 0.0">
    </a-entity>

    <!-- Kamera mit Gyroskop / First Person -->
    <a-entity 
      camera
      look-controls="touchEnabled: true; magicWindowTrackingEnabled: true"
      wasd-controls="enabled: false">
    </a-entity>

  </a-scene>

  <script src="ui-elements.js"></script>
  <script>
    document.addEventListener('visibilitychange', () => {
      if (document.visibilityState === 'visible') {
        const video = document.querySelector('video');
        if (video && video.paused) { video.play().catch(()=>{}); }
      }
    });
    
    showLocalWeather();
  </script>
</body>
</html>
