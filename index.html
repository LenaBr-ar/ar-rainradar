<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>WebAR Wolke</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
  <script src="gps.js"></script>
  <style>
    html, body { margin:0; height:100%; background: transparent; }
    #infoText { position:fixed; bottom:1rem; left:1rem; color:#fff; font-family:system-ui, -apple-system, Segoe UI, Roboto, sans-serif; z-index:10; text-shadow:0 1px 2px #000; }
    a-scene { background-color: transparent !important; }
  </style>
</head>
<body>
  <div id="infoText">
    <div id="hint">Schritt 2: Eine schwebende Wolke aus Kugeln. (Kamera erlauben)</div>
    <div id="locationText"></div>
  </div>

  <!-- Transparentes Rendering + AR.js Webcam-Modus -->
  <a-scene 
    embedded 
    vr-mode-ui="enabled:false"
    renderer="antialias:true; alpha:true; colorManagement:true"
    arjs="sourceType: webcam; trackingMethod: best; debugUIEnabled: false;">

    <!-- Licht -->
    <a-entity light="type: ambient; intensity: 0.7"></a-entity>
    <a-entity light="type: directional; intensity: 0.6" position="0 1 0"></a-entity>

    <!-- Wolke aus mehreren Kugeln. -->
    <!-- Position: x y z (Meter). Z negativ = vor der Kamera. -->
    <a-entity id="cloud" position="0 0.5 -2" 
              animation="property: position; dir: alternate; dur: 3000; loop: true; to: 0 1 -2">
      <!-- Mitte -->
      <a-sphere color="#ffffff" radius="0.35" position="0 0 0"></a-sphere>
      <!-- rechte Seite -->
      <a-sphere color="#ffffff" radius="0.28" position="0.38 0.05 0"></a-sphere>
      <!-- linke Seite -->
      <a-sphere color="#ffffff" radius="0.25" position="-0.36 0.02 0"></a-sphere>
      <!-- oben -->
      <a-sphere color="#ffffff" radius="0.20" position="0.08 0.20 0"></a-sphere>
      <!-- vorne (Z leicht nÃ¤her an der Kamera) -->
      <a-sphere color="#ffffff" radius="0.18" position="0 -0.02 0.12"></a-sphere>
    </a-entity>

    <!-- Kamera -->
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    // iOS/Autoplay-Workaround: Falls Video pausiert erneut starten
    document.addEventListener('visibilitychange', () => {
      if (document.visibilityState === 'visible') {
        const video = document.querySelector('video');
        if (video && video.paused) { video.play().catch(()=>{}); }
      }
    });
    
    loadLocation(document.getElementById("locationText"));
  </script>
</body>
</html>
