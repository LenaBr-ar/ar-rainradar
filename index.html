<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>WebAR Schneewolke</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
  <script src="gps.js"></script>
  <script src="weather.js"></script>
  <script src="snow.js"></script>
  <script src="cloud.js"></script>
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <div id="location-ui" class="overlay">
    <div id="location-input">
      <form id="location-form" action="#">
        <input type="search" list="default-places" id="location-choice" placeholder="52.455753 13.297442">
        <button type="submit">Ok</button>
      </form>
      <datalist id="default-places">
      </datalist>
    </div>
    <div id="gps-toggle">
      <input type="checkbox" id="gps-checkbox" checked>
      <div class="icon-container">
        <label for="gps-checkbox" class="icon-label">
          <svg version="1.1" class="icon" id="current-location-icon" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 122.88 122.88" xml:space="preserve">
            <g>
              <path d="M68.23,13.49c10.44,1.49,19.79,6.36,26.91,13.48c7.29,7.29,12.23,16.93,13.58,27.68h14.17v13.58h-14.39 c-1.62,10.13-6.42,19.2-13.36,26.13c-7.11,7.11-16.47,11.99-26.91,13.48v15.04H54.65v-15.04c-10.44-1.49-19.79-6.36-26.9-13.48 c-6.94-6.94-11.74-16-13.36-26.13H0V54.65h14.16c1.35-10.75,6.29-20.39,13.58-27.68c7.11-7.11,16.46-11.99,26.9-13.48V0h13.58 V13.49L68.23,13.49z M61.44,35.41c13.95,0,25.25,11.31,25.25,25.25c0,13.95-11.31,25.25-25.25,25.25 c-13.95,0-25.25-11.31-25.25-25.25C36.19,46.72,47.49,35.41,61.44,35.41L61.44,35.41z M89,33.11c-7.05-7.05-16.8-11.42-27.56-11.42 c-10.76,0-20.51,4.36-27.56,11.42c-7.05,7.05-11.42,16.8-11.42,27.56c0,10.76,4.36,20.51,11.42,27.56 c7.05,7.05,16.8,11.42,27.56,11.42c10.76,0,20.51-4.36,27.56-11.42c7.05-7.05,11.42-16.8,11.42-27.56 C100.41,49.9,96.05,40.16,89,33.11L89,33.11z"/>
            </g>
          </svg>
        </label>
      </div>
    </div>
  </div>
  <div id="infoText" class="overlay">
    <div id="weatherData">Lade Wettervorhersage...</div>
  </div>
  <div id="precipation-scale" class="overlay">
    <div>stark</div>
    <div id="scale">
      <div id="prec-5"></div>
      <div id="prec-4"></div>
      <div id="prec-3"></div>
      <div id="prec-2"></div>
      <div id="prec-1"></div>
    </div>
    <div>leicht</div>
  </div>
  <div id="forecast-ui" class="overlay">
    <div>
      <label for="forecast-slider">Vorhersage [h]</label><br>
      <input type="range" id="forecast-slider" min="0" max="6" step="1" list="hour-ticks">
      <datalist id="hour-ticks">
        <option value="0" label="&#8201;0"></option>
        <option value="1"></option>
        <option value="2" label="2"></option>
        <option value="3"></option>
        <option value="4" label="4"></option>
        <option value="5"></option>
        <option value="6" label="6&#8201;"></option>
      </datalist>
    </div>
    <div id="animation-container">
      <input type="checkbox" id="animation-toggle" checked>
      <div class="icon-container" id="animation-label-container">
        <label class="icon-label" for="animation-toggle">
          <svg version="1.1" class="icon" id="camera-roll-icon" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 112.04 122.88" xml:space="preserve">
            <style type="text/css">.st0{fill-rule:evenodd;clip-rule:evenodd;}</style>
            <g>
              <path class="st0" d="M1.81,0h108.43c0.99,0,1.8,0.81,1.8,1.8v119.27c0,0.99-0.81,1.8-1.81,1.8l-108.43,0c-0.99,0-1.8-0.81-1.8-1.8 L0,1.8C0,0.81,0.81,0,1.81,0L1.81,0L1.81,0z M29.03,7.9h54.21v48.11H29.03V7.9L29.03,7.9z M29.03,65.61h54.21v48.12H29.03V65.61 L29.03,65.61z M7.92,104.24h14.7v9.74H7.92V104.24L7.92,104.24z M89.92,104.24h14.7v9.74h-14.7V104.24L89.92,104.24z M89.92,7.83 h14.7v9.74h-14.7V7.83L89.92,7.83z M89.92,27.11h14.7v9.74h-14.7V27.11L89.92,27.11z M89.92,46.39h14.7v9.74l-14.7,0V46.39 L89.92,46.39L89.92,46.39z M89.92,65.67h14.7v9.74h-14.7V65.67L89.92,65.67z M89.92,84.96h14.7v9.74h-14.7V84.96L89.92,84.96z M7.92,7.83h14.7v9.74H7.92V7.83L7.92,7.83z M7.92,27.11h14.7v9.74H7.92V27.11L7.92,27.11z M7.92,46.39h14.7v9.74H7.92V46.39 L7.92,46.39z M7.92,65.67h14.7v9.74H7.92V65.67L7.92,65.67z M7.92,84.96h14.7v9.74l-14.7,0V84.96L7.92,84.96z"/>
            </g>
          </svg>
        </label>
      </div>
    </div>
  </div>

  <a-scene 
    embedded 
    vr-mode-ui="enabled:false"
    renderer="antialias:true; alpha:true; colorManagement:true"
    arjs="sourceType: webcam; trackingMethod: best; debugUIEnabled: false;">

    <!-- Assets: neues Wolkenmodell -->
    <a-assets>
      <a-asset-item id="cloudGLB" src="cloud.glb"></a-asset-item>
    </a-assets>

    <!-- Licht -->
    <a-entity light="type: ambient; intensity: 0.7"></a-entity>
    <a-entity light="type: directional; intensity: 0.6" position="0 1 0"></a-entity>

    <!-- Wolke + Schnee (neues Modell) WICHTIG: id="cloud" bleibt erhalten, falls andere Skripte sie benutzen -->
    <a-entity id="cloud"
      rain-cloud="intensity: 0.7; tint: #f07dd4; tintStrength: 0.85; opacity: 0.9; model: #cloudGLB; windX: 0.1; windZ: 0.0">
    </a-entity>

    <!-- Kamera mit Gyroskop / First Person -->
    <a-entity 
      camera
      look-controls="touchEnabled: true; magicWindowTrackingEnabled: true"
      wasd-controls="enabled: false">
    </a-entity>

  </a-scene>

  <script src="ui-elements.js"></script>
  <script>
    document.addEventListener('visibilitychange', () => {
      if (document.visibilityState === 'visible') {
        const video = document.querySelector('video');
        if (video && video.paused) { video.play().catch(()=>{}); }
      }
    });
    
    populateCapitals();
    showLocalWeather();
  </script>
</body>
</html>
